<app-container-lg>
    <div fxLayout="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <mat-form-field fxLayout="row" fxFlex="50" appearance="legacy">
            <input  matInput placeholder="Pesquise a Escola" (keyup)="filterData($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    
    <div class="container" fxLayout="row" fxFlex="100">

    <table mat-table [dataSource]="filteredDataSource?.slice(0,10)" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="codregistro">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element"> {{element.codRegistro}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef> Bairro </th>
            <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef > Detalhes| Excluir </th>
            <td mat-cell *matCellDef="let element" >
                 <button mat-icon-button color="primary" (click)="navig(element)"><mat-icon class="mat-icon">search</mat-icon></button>
                 <button mat-icon-button color="warn" (click)="deleteEscola(element.codRegistro)"><mat-icon class="mat-icon">delete</mat-icon></button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
</app-container-lg>
