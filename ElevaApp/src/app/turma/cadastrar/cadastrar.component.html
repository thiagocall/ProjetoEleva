<app-container-sm>
    <mat-card-header>
        <mat-card-title>Cadastro de Turmas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="frmCadastro">
            <mat-tab-group>
                <mat-tab label="Turmas">
                    <div class="tab-1">
                        <div fxLayout fxLayout="column" fxLayoutGap="10px" fxLayoutGap.xs="0">
                            <div fxLayout fxLayout="row " fxLayoutGap="35px">
                                <mat-form-field fxFlex="35" appearance="fill">
                                    <mat-label>Nº Registro (E/CRE)</mat-label>
                                    <input formControlName="codregistro" matInput>
                                </mat-form-field>
                                <div fxFlex="70" fxLayoutAlign="end center">
                                    <button type="button" mat-raised-button color='warn' (click)="openDialog()">Selecionar Turma</button>
                                    <!-- <button mat-fab color="warn" aria-label="Example icon button with a bookmark icon">
                                        <mat-icon>add</mat-icon>
                                      </button> -->
                                </div>
                            </div>
                     
                        <mat-form-field appearance="fill">
                            <mat-label>Nome Escola</mat-label>
                            <input matInput formControlName="nome">
                        </mat-form-field>
                        
                        <div fxLayout="row" fxLayoutGap="50px">

                            <mat-form-field appearance="legacy" fxLayout>
                                <mat-label>Disciplina</mat-label>
                                <!-- <input formControlName="disciplina" matInput> -->
                                    <mat-select formControlName="disciplina" >
                                      <mat-option>Selecione</mat-option>
                                      <mat-option value="option1">Geografia</mat-option>
                                      <mat-option value="option2">História</mat-option>
                                      <mat-option value="option3">Matemática</mat-option>
                                      <mat-option value="option1">Física</mat-option>
                                      <mat-option value="option2">Português</mat-option>
                                      <mat-option value="option3">Química</mat-option>
                                    </mat-select>
                                
                                <mat-error *ngIf="frmCadastro.get('disciplina').hasError('required')">
                                    Campo obrigatório
                                    <span><mat-icon>favorite</mat-icon></span>
                                  </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="legacy" fxLayout >
                                <mat-label>Horario</mat-label>
                                <input formControlName="horario" matInput>
                            </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="50px">

                        <mat-form-field appearance="legacy">
                            <mat-label>Disciplina</mat-label>
                            <input formControlName="disciplina" matInput>
                        </mat-form-field>

                        <mat-form-field appearance="legacy">
                            <mat-label>Horario</mat-label>
                            <input formControlName="horario" matInput>
                        </mat-form-field>
                    </div>
                    
                    </div>
                </div>
                </mat-tab>
                
            </mat-tab-group>
        </form>

    </mat-card-content>
    <div class="button">
        <button type="button" mat-raised-button color='primary'>Adcionar</button>
    </div>
</app-container-sm>

<ng-template #dialogRef>
<h2 mat-dialog-title>Selecione a Escola</h2>
<mat-dialog-content class="mat-typography">
 <div fxLayout fxLayout="column">
    <mat-form-field fxLayout="row" fxFlex="50" appearance="legacy">
        <input  matInput placeholder="Pesquise a Escola" (keyup)="filterData($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
 Teste
 <table mat-table [dataSource]="filteredDataSource.slice(0,10)" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="codregistro">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element"> {{element.codregistro}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- TEst Columns -->

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Selecionar </th>
        <td mat-cell *matCellDef="let element" >
             <!-- <button mat-button color="primary" (click)="closeDialog()" (click)="selectEscola(element.codregistro)"><mat-icon class="mat-icon">check</mat-icon></button> -->
             <button mat-icon-button color="warn" (click)="closeDialog()" (click)="selectEscola(element.codregistro)">
                                        <mat-icon>add</mat-icon>
                                      </button>
                </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</mat-dialog-content>

</mat-dialog-actions> -->
</ng-template>
