<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="frmLogin">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Matricula" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="button" mat-raised-button color='primary'>Acesse</button>
  </div>

</form>
</mat-card-content>
</mat-card>
